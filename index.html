<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      :root {
        --light-red: hsl(0, 100%, 67%);
        --orange-yellow: hsl(39, 100%, 56%);
        --green-teal: hsl(166, 100%, 37%);
        --cobalt-blue: hsl(234, 85%, 45%);
        --g-bg1: hsl(252, 100%, 67%);
        --g-bg2: hsl(241, 81%, 54%);
        --g-circle1: hsla(256, 72%, 46%, 1);
        --g-circle2: hsla(241, 72%, 46%, 0);

        --white: hsl(0, 0%, 100%);
        --pale-blue: hsl(221, 100%, 96%);
        --light-lavender: hsl(241, 100%, 89%);
        --dark-grey-blue: hsl(224, 30%, 27%);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--pale-blue);
        flex-direction: column;
        font-family: "Hanken Grotesk", sans-serif;
      }
      main {
        width: 80%;
        max-width: 700px;
        margin: 20px auto;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        background: var(--white);
        border-radius: 40px;
      }
      .left {
        color: var(--pale-blue);
        background: linear-gradient(to bottom, var(--g-bg1), var(--g-bg2));
        text-align: center;
        border-radius: 40px;
        padding: 20px;
      }
      .left h3 {
        font-size: 20px;
      }
      .score {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0;
        border-radius: 50%;
        background: linear-gradient(
          to bottom,
          var(--g-circle1),
          var(--g-circle2)
        );
      }
      .score h2 {
        font-size: 62px;
        font-weight: 800;
        margin: 0;
        color: var(--white);
      }
      .score p {
        margin: 0;
        padding: 0;
        color: var(--light-lavender);
      }
      .right {
        padding: 20px;
      }
      .right h2 {
        color: var(--dark-grey-blue);
      }
      .sum {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        border-radius: 12px;
        padding: 0 10px;
        margin: 8px 0;
      }
      .sumType {
        display: flex;
        gap: 10px;
      }
      .reaction {
        color: var(--light-red);
      }
      .memory {
        color: var(--orange-yellow);
      }
      .verbal {
        color: var(--green-teal);
      }
      .visual {
        color: var(--cobalt-blue);
      }
      .sum:nth-child(2) {
        background: hsla(0, 100%, 67%, 0.1);
      }
      .sum:nth-child(3) {
        background: hsla(39, 100%, 56%, 0.1);
      }
      .sum:nth-child(4) {
        background: hsla(166, 100%, 37%, 0.1);
      }
      .sum:nth-child(5) {
        background: hsla(234, 85%, 45%, 0.1);
      }
      button {
        background: var(--dark-grey-blue);
        color: var(--pale-blue);
        width: 100%;
        height: 50px;
        outline: none;
        border: none;
        border-radius: 30px;
        margin: 20px auto;
        font-weight: 800;
      }
      button:hover {
        opacity: 0.8;
      }
      button:active {
        opacity: 0.5;
      }
      p {
        color: var(--light-lavender);
        font-size: 18px;
        font-weight: 500;
      }
      @media (max-width: 600px) {
        .container {
          grid-template-columns: 1fr;
          width: 100%;
        }
        main {
          width: 100%;
        }
        .score {
        width: 150px;
        height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <main role="main">
      <section class="container">
        <div class="left">
          <h2>Your Result</h2>
          <div class="score">
            <h2>76</h2>
            <p class="mute">of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="right">
          <h2>Summary</h2>
          <div class="sum">
            <div class="sumType">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <h3 class="reaction">Reaction</h3>
            </div>
            <h3>80 / 100</h3>
          </div>
          <div class="sum">
            <div class="sumType">
              <img src="assets/images/icon-memory.svg" alt="Memory icon" />
              <h3 class="memory">Memory</h3>
            </div>
            <h3>92 / 100</h3>
          </div>
          <div class="sum">
            <div class="sumType">
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
              <h3 class="verbal">Verbal</h3>
            </div>
            <h3>61 / 100</h3>
          </div>
          <div class="sum">
            <div class="sumType">
              <img src="assets/images/icon-visual.svg" alt="Visual icon" />
              <h3 class="visual">Visual</h3>
            </div>
            <h3>73 / 100</h3>
          </div>
          <button type="button">Continue</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
